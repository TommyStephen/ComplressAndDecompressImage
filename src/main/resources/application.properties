spring.servlet.multipart.enabled=true

#Threshold after which files are written to disk
#spring.servlet.miultipart.file-size-threshold=2KB

#Max file size
spring.servlet.multipart-max-file-size=200MB

#Max Request size
spring.servlet.multipart-max-request-size=215MB

#Data source credentials
spring.datasource.url=jdbc:mysql://localhost:3306/players
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#The property spring.jpa.hibernate.ddl-auto is for database initialization. 
#It is good security practice that after your database is in production state, 
#you make this none.
spring.jpa.hibernate.ddl-auto=update

# Show or not log for each sql query
spring.jpa.show-sql = true

#to avoid verbose output
#logging.level.root=WARN

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

